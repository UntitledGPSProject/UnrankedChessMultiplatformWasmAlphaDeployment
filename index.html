<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>UnrankedChessComposeMultiplatformApp</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script>
        async function logHello() {
            console.log('Hello');
            await new Promise(r => setTimeout(r, 2000));
            console.log('Waited for 2000 ms, calling Kotlin...')
            const exports = import("./composeApp.mjs");
            exports.then((value) =>
                value.logHelloInKotlin()
            );
        }
    </script>
    <script type="application/javascript" src="composeApp.js"></script>
    <script type="application/javascript" src="somescript.js"></script>
</head>
